<div>
    <!-- <h1>Perguntas {{vm.user.firstName}}</h1> -->
    <h1><center>Perguntas</center></h1>
    <br/>
    <div id="novaPergunta">
        <form method="post">
            <input type="text" placeholder="Digite aqui sua nova pergunta..." style="width: 504px;" ng-model="vm.novaPergunta"/> <button id="adicionaPergunta" ng-click="vm.savePergunta()"><b>+</b></button>
        </form>

    </div>
<br/>
    <div id="tablePerguntas">
        <table id="perguntas" border=1 width="60%">
            <tbody>
                <tr>
                    <td colspan=2><b><h3>Perguntas</h3></b></td>
                </tr>
                <tr ng-repeat="(key, value) in vm.perguntas">
                    <td>
                            {{value.value}}
                    </td>
                    <td>
                        <a href="#" ng-click="vm.excluiPergunta(value._id)">Excluir</a>
                    </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
